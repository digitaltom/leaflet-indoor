<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Indoor Map Example with Captions</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="../leaflet-indoor.js"></script>

    <style type="text/css">
        html, body, #map {
          height: 100%;
        }

        .room-label {
          margin-left: -15px !important;
          margin-top: -15px !important;
          font-size: 85%;
          width: auto !important;
          height: auto !important;
        }

    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/JavaScript">

    this.map = L.map('map')
      // Providers: https://leaflet-extras.github.io/leaflet-providers/preview/
      var osmUrl = 'https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png'
      var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
      var osm = new L.TileLayer(osmUrl, {
        minZoom: 2,
        maxZoom: 20,
        maxNativeZoom: 18,
        zoomSnap: 0.5,
        attribution: osmAttrib
      })
      this.map.setView(new L.LatLng(49.427, 11.126), 18)
      this.map.addLayer(osm)

        // example date generated with http://geojson.io
        var geoJSON =
        {
          "type": "FeatureCollection",
          "features": [
            {
              "type": "Feature",
              "properties": {
                "name": "Block 12"
              },
              "geometry": {
                "type": "Polygon",
                "coordinates": [
                  [
                    [
                      11.126623749732971,
                      49.42702918954397
                    ],
                    [
                      11.126237511634827,
                      49.427179220747966
                    ],
                    [
                      11.126098036766052,
                      49.427053613259595
                    ],
                    [
                      11.126419901847838,
                      49.426948940107
                    ],
                    [
                      11.126623749732971,
                      49.42702918954397
                    ]
                  ]
                ]
              }
            }
          ]
        }

        var indoor = new L.Indoor(geoJSON, {
          level: 0
        })
        indoor.addTo(map);
        indoor.showLabels()

    </script>

    </body>
</html>
