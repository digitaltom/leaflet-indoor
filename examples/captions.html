<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Indoor Map Example with Captions</title>

    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="../leaflet-indoor.js"></script>

    <style type="text/css">
        html, body, #map {
          height: 95%;
        }

        p {
          text-align: center;
        }

        .room-label {
          margin-left: -15px !important;
          margin-top: -15px !important;
          font-size: 85%;
          width: auto !important;
          height: auto !important;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/JavaScript">

      map = L.map('map')
      // Providers: https://leaflet-extras.github.io/leaflet-providers/preview/
      var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
      var osm = new L.TileLayer(osmUrl, {
        attribution: osmAttrib
      })
      map.setView(new L.LatLng(49.427, 11.126), 18)
      map.addLayer(osm)

      // example data generated with http://geojson.io
      var geoJSON =
      {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              level: 1,
              "name": "Block 12"
            },
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [
                    11.126623749732971,
                    49.42702918954397
                  ],
                  [
                    11.126224100589752,
                    49.427191432569956
                  ],
                  [
                    11.126095354557037,
                    49.42707280331336
                  ],
                  [
                    11.126419901847838,
                    49.426948940107
                  ],
                  [
                    11.126623749732971,
                    49.42702918954397
                  ]
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              level: 1,
              name: "Block 10"
            },
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [
                    11.126205325126648,
                    49.42720189984353
                  ],
                  [
                    11.125743985176086,
                    49.42739205492469
                  ],
                  [
                    11.125743985176086,
                    49.42720364438892
                  ],
                  [
                    11.126076579093933,
                    49.42708327061225
                  ],
                  [
                    11.126205325126648,
                    49.42720189984353
                  ]
                ]
              ]
            }
          }
        ]
      }

      var indoor = new L.Indoor(geoJSON, {
        minCaptionZoom: 18
      })
      indoor.addTo(map)

    </script>

    <p>
      Example for using <a href="https://github.com/digitaltom/leaflet-indoor">leaflet-indoor</a> with captions.
      See the <a href="https://github.com/digitaltom/leaflet-indoor/blob/master/examples/captions.html">code</a> for this example and
      <a href="https://github.com/digitaltom/leaflet-indoor/blob/master/README.md">documentation</a> how to use leaflet indoor with captions.
    </p>

    </body>
</html>
